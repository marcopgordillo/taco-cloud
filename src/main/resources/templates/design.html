<!--/*@thymesVar id="ingredient" type="com.example.tacocloud.domain.Ingredient"*/-->
<!--/*@thymesVar id="wrap" type="com.example.tacocloud.domain.Type"*/-->
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1>Design your taco!</h1>
<form method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout"/>
</form>
<img th:src="@{/images/TacoCloud.png}" alt="Taco logo"/>
<form method="POST" th:object="${taco}">
  <div th:if="${#fields.hasErrors()}">
      <span class="validationError">
        Please correct the problems below and resubmit.
      </span>
  </div>
  <div class="grid">
    <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">Ingredients Error</span>
    <div class="ingredient-group" id="wraps">
      <h3>Designate your wrap:</h3>
      <div th:each="ingredient : ${wrap}">
        <input th:id="${ingredient.id}" name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
        <label th:for="${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
      </div>
    </div>
    <div class="ingredient-group" id="proteins">
      <h3>Pick your protein:</h3>
      <div th:each="ingredient : ${protein}">
        <input th:id="${ingredient.id}" name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
        <label th:for="${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
      </div>
    </div>
    <div class="ingredient-group" id="cheeses">
      <h3>Choose your cheese:</h3>
      <div th:each="ingredient : ${cheese}">
        <input th:id="${ingredient.id}" name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
        <label th:for="${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
      </div>
    </div>
    <div class="ingredient-group" id="veggies">
      <h3>Determine your veggies:</h3>
      <div th:each="ingredient : ${veggies}">
        <input th:id="${ingredient.id}" name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
        <label th:for="${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
      </div>
    </div>
    <div class="ingredient-group" id="sauces">
      <h3>Select your sauce:</h3>
      <div th:each="ingredient : ${sauce}">
        <input th:id="${ingredient.id}" name="ingredients" type="checkbox" th:value="${ingredient.id}"
        />
        <label th:for="${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label><br/>
      </div>
    </div>
  </div>
  <div>
    <h3>Name your taco creation:</h3>
    <input type="text" th:field="*{name}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name Error</span>
    <br/>
    <input type="submit" value="Submit your taco"/>
  </div>
</form>
</body>
</html>
